version: '3.8'

services:
  agent:
    build: .
    image: coding-agent-cli
    environment:
      - GH_TOKEN=${GH_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
    volumes:
      - ./workspace:/app/workspace
      - ./.env:/app/.env
    stdin_open: true
    tty: true
